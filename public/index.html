<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGB SmartShop</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon-192.png" />
    <meta name="theme-color" content="#2196f3" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f0f6ff;
        color: #222;
        text-align: center;
        padding: 2rem;
      }
      h1 {
        color: #1565c0;
      }
      #installBtn {
        display: none;
        padding: 12px 20px;
        font-size: 16px;
        background: #1565c0;
        color: #fff;
        border: none;
        border-radius: 8px;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>üõí Welkom bij <strong>KGB SmartShop</strong></h1>
    <p>De slimme boodschappenlijst die lokaal √©n offline werkt.</p>
    <button id="installBtn">üì≤ Installeer App</button>

    <script>
      // Installeerknop logica
      let deferredPrompt;
      const installBtn = document.getElementById('installBtn');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'inline-block';
      });

      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const choice = await deferredPrompt.userChoice;
          if (choice.outcome === 'accepted') {
            console.log('‚úÖ App ge√Ønstalleerd');
          }
          deferredPrompt = null;
          installBtn.style.display = 'none';
        }
      });

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('service-worker.js')
          .then(() => console.log('‚úÖ Service Worker actief'))
          .catch((err) => console.error('‚ùå Fout bij service worker:', err));
      }
    </script>
  </body>
</html>
